<div class="user-card click" [routerLink]="[user?.id]">

  <img class="avatar" *ngIf="user?.avatar[0]" [src]="user?.avatar[0]">

	<a class="user-name">{{user?.name}} ({{user?.username}})</a>
	<span class="flex-spacer"></span>
	<mat-chip-list *ngIf="user?.username != 'admin'">
	  <mat-chip color="warn" [selected]="user?.isAdmin" (click)="toggleAdmin($event, user)">Admin</mat-chip>
	</mat-chip-list>
</div>
