<div class="small-central-shape">
    <h1>Sign in</h1>
    <form role="form" (submit)="login()" [formGroup]="loginForm">

        <mat-input-container>
            <input matInput type="text" name="username" formControlName="username" placeholder="username" />
            <mat-hint *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.notMatch">
                    User and password not match
            </mat-hint>
            <mat-hint *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
                    Please fill the Username field
            </mat-hint>
        </mat-input-container>

        <mat-input-container>
            <input matInput type="password" name="password" formControlName="password" placeholder="password" />
            <mat-hint *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.reuired">
                    Please fill the Password field
            </mat-hint>
        </mat-input-container>

        <p>
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Sign-in</button>
        </p>

    </form>


    <p>Default credentials:</p>
    <p><strong>Username:</strong> admin</p>
    <p><strong>Password:</strong> 123</p>
</div>
