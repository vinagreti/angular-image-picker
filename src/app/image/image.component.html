<div class="image-component-wrapper">
    <div class="center">
      <button md-raised-button color="primary" (click)="multiple = !multiple">
        <span [ngSwitch]="multiple ? true : false">
          <span *ngSwitchCase="true">Multiple</span>
          <span *ngSwitchCase="false">Single</span>
        </span>
      </button>
    </div>

    <tzd-angular-image-picker [multiple]="multiple"></tzd-angular-image-picker>
</div>
