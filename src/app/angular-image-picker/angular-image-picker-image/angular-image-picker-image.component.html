<div class="angular-image-picker-image-wrapper">
    <div *ngIf="imageBeforeBase64" title="image before effect" class="angular-image-picker-image">
        <img [src]="imageBeforeBase64">
    </div>
    <div *ngIf="imageAfterBase64" title="image after effect" class="angular-image-picker-image">
        <img [src]="imageAfterBase64">
    </div>
</div>

<div *ngIf="debug">
    {{ReducedMemoryRepresentation(sizeBefore)}} -> {{ReducedMemoryRepresentation(sizeAfter)}} = {{(((sizeAfter / sizeBefore) * 100) - 100).toFixed(2)}}%
</div>

<div>
    <h3>Choose an effect</h3>

    <div style="display: flex; justify-content: space-around; flex-flow: row wrap; align-items: stretch;">
        <button style="margin: 8px 2px;" *ngFor="let effect of effects" type="button" mat-raised-button color="accent" (click)="setEffect(effect)">
            {{effect}}
        </button>
        <button style="margin: 8px 2px;" type="button" mat-raised-button color="default" (click)="setEffect(undefined)">
            Reset
        </button>
    </div>

    <form role="form" [formGroup]="imageForm" *ngIf="effectName">
        <div *ngIf="effectName == 'Manual'">
            <div>
                <p class="adjustment-label">Redscalse</p>
                <mat-slider name="redScale" formControlName="redScale" placeholder="Redscalse" min="-255" max="255" step="5" thumb-label="true"></mat-slider>
            </div>
            <div>
                <p class="adjustment-label">Greenscalse</p>
                <mat-slider name="greenScale" formControlName="greenScale" placeholder="Greenscalse" min="-255" max="255" step="5" thumb-label="true"></mat-slider>
            </div>
            <div>
                <p class="adjustment-label">Bluescalse</p>
                <mat-slider name="blueScale" formControlName="blueScale" placeholder="Bluescalse" min="-255" max="255" step="5" thumb-label="true"></mat-slider>
            </div>
        </div>
        <div *ngIf="effectName != 'Manual' && effectName != 'Grey' && effectName != 'Light-Grey'">
            <p class="adjustment-label">Effect Scale</p>
            <mat-slider name="brightnessScale" formControlName="brightnessScale" placeholder="Effect Scale" min="-255" max="255" step="5" thumb-label="true"></mat-slider>
        </div>
    </form>

</div>
