<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Image Picker</title>
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol
        + '//'
        + l.hostname
        + (l.port ? ':' + l.port : '')
        + l.pathname.split('/').slice(0, 2).join('/')
      );
    </script>
  </head>
  <body>
  </body>
</html>
